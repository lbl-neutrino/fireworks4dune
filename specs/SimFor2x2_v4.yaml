repos:
  - name: 'SimFor2x2_v4'
    url: 'https://github.com/DUNE/2x2_sim.git'

runners:
  - name: 'SimFor2x2_v4_Genie'
    repo: 'SimFor2x2_v4'
    workdir: 'run-genie'
    cmd: './run_genie.sh'

  - name: 'SimFor2x2_v4_Edep'
    repo: 'SimFor2x2_v4'
    workdir: 'run-edep-sim'
    cmd: './run_edep_sim.sh'

  - name: 'SimFor2x2_v4_Hadd'
    repo: 'SimFor2x2_v4'
    workdir: 'run-hadd'
    cmd: './run_hadd.sh'

  - name: 'SimFor2x2_v4_SpillBuild'
    repo: 'SimFor2x2_v4'
    workdir: 'run-spill-build'
    cmd: './run_spill_build.sh'

  - name: 'SimFor2x2_v4_Convert2H5'
    repo: 'SimFor2x2_v4'
    workdir: 'run-convert2h5'
    cmd: './run_convert2h5.sh'

  - name: 'SimFor2x2_v4_LArND'
    repo: 'SimFor2x2_v4'
    workdir: 'run-larnd-sim'
    cmd: './run_larnd_sim.sh'

  - name: 'SimFor2x2_v4_Flow'
    repo: 'SimFor2x2_v4'
    workdir: 'run-ndlar-flow'
    cmd: './run_ndlar_flow.sh'

  - name: 'SimFor2x2_v4_Plots'
    repo: 'SimFor2x2_v4'
    workdir: 'run-validation'
    cmd: './run_validation.sh'
